app:
  title: HMCTS Backstage
  baseUrl: http://localhost:3000

organization:
  name: HMCTS

backend:
  baseUrl: http://localhost:7000
  listen:
    port: 7000
  # config options: https://node-postgres.com/api/client
  database:
    client: pg
    connection:
      host:
        $env: POSTGRES_HOST
      port:
        $env: POSTGRES_PORT
      user:
        $env: POSTGRES_USER
      password:
        $env: POSTGRES_PASSWORD
      ssl:
        $env: POSTGRES_SSL
  csp:
    connect-src: ["'self'", 'https:']
  cors:
    origin: http://localhost:3000
    methods: [GET, POST, PUT, DELETE]
    credentials: true

proxy:
  '/jenkins/api':
    target: 
      $env: JENKINS_URL
    headers:
      Authorization:
        $env: JENKINS_BASIC_AUTH_HEADER

techdocs:
  storageUrl:
    $env: TECHDOCS_STORAGE_URL
  requestUrl:
    $env: TECHDOCS_REQUEST_URL
  generators:
    techdocs: 'local'

auth:
  providers:
    microsoft:
      development:
        clientId:
          $env: AUTH_MICROSOFT_CLIENT_ID
        clientSecret:
          $env: AUTH_MICROSOFT_CLIENT_SECRET
        tenantId:
          $env: AUTH_MICROSOFT_TENANT_ID
    github:
      development:
        clientId:
          $env: AUTH_GITHUB_CLIENT_ID
        clientSecret:
          $env: AUTH_GITHUB_CLIENT_SECRET
scaffolder:
  github:
    token:
      $env: GITHUB_ACCESS_TOKEN
    visibility: public # or 'internal' or 'private'
  integrations:
    github:
      - host: github.com
        token:
          $env: GITHUB_TOKEN

catalog:
  rules:
    - allow: [Component, API, Group, Template, Location]
  locations:
    # HMCTS templates
    - type: github
      target: https://github.com/hmcts/template-expressjs/blob/master/template.yaml
      rules:
        - allow: [Template]
    - type: github
      target: https://github.com/hmcts/template-product-infrastructure/blob/master/template.yaml
      rules:
        - allow: [Template]
    - type: github
      target: https://github.com/hmcts/template-spring-boot/blob/master/template.yaml
      rules:
        - allow: [Template]
    - type: github
      target: https://github.com/hmcts/template-java-client/blob/master/template.yaml
      rules:
        - allow: [ Template ]
