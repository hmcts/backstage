app:
  title: HMCTS Backstage
  baseUrl: http://localhost:3000

organization:
  name: HMCTS

backend:
  baseUrl: http://localhost:7000
  listen:
    port: 7000
  cors:
    origin: http://localhost:3000
    methods: [GET, POST, PUT, DELETE]
    credentials: true

proxy:
  '/jenkins/api':
    target: 'http://jenkins.jenkins:8080'
    changeOrigin: true
    headers:
      Authorization:
        $secret:
          env: JENKINS_BASIC_AUTH_HEADER
    pathRewrite:
      '^/proxy/jenkins/api/': '/'

techdocs:
  storageUrl: https://techdocs-mock-sites.storage.googleapis.com

auth:
  providers:
    microsoft:
      development:
        clientId:
          $secret:
            env: AUTH_MICROSOFT_CLIENT_ID
        clientSecret:
          $secret:
            env: AUTH_MICROSOFT_CLIENT_SECRET
        tenantId:
          $secret:
            env: AUTH_MICROSOFT_TENANT_ID


# we don't use this but it falls over without it
sentry:
  organization: HMCTS

catalog:
  locations:
    - type: github
      target: https://github.com/hmcts/template-product-infrastructure/blob/master/template.yaml
    - type: github
      target: https://github.com/hmcts/template-spring-boot/blob/master/template.yaml
    - type: github
      target: https://github.com/hmcts/template-expressjs/blob/master/template.yaml

    # Example Component
    - type: github
      target: https://github.com/timja-org/rpe-sweet-backend/blob/master/component-info.yaml
